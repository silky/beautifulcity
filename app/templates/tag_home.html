<html lang="en">
<head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">StreetTag</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<br><br>

<div class="container">
    <form  action="/tag" method="GET">
        <h2>Find street art in
            <input type="text" id="loc" name='loc' placeholder="{{ loc_name }}">
            <!--<button type="submit" class="btn btn-default btn-lg">Find this city!</button>-->
        </h2>
    </form>

    <div class="col-md-6">
        <div class="map">
            {% include 'map.html' %} <!--to make iframe, put something like <iframe src=app/templates/map.html width=500 height=375></iframe> here -->
        </div>
    </div>

    <div class="col-md-2">
        <!--<table class="table table-hover">-->
        {% for cluster in ranked_clusters %}
            <div onclick="$('.cluster-info').hide(); $('#cluster-info-{{cluster[0]}}').show()" style="background-color: {{cols_hex[cluster[0]]}}">
                Cluster {{cluster[0]}} {{cols_hex[cluster[0]]}}
            </div>
        {% endfor %}

    </div>

    {% for (i, (wordle, photos)) in cluster_infos %}
        <div id="cluster-info-{{i}}" class="cluster-info col-md-4" style="display:none">

            <img class="wordle col-md-12" src="{{wordle}}">

            {% for photo in photos %}
                <img class="photo col-md-4" src="{{photo}}">
            {% endfor %}
        </div>
    {% endfor %}

    <!--<div class="col-md-3">-->

    <!--</div>-->

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</div><!-- /.container -->

</body>
